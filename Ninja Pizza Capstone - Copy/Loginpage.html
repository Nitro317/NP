<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Pizza - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                              url("/api/placeholder/800/600");
            background-size: cover;
            background-position: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .logo span {
            color: #ff6b35;
        }
        
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #f5f5f5;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-btn:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        
        .tab-btn:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        
        .tab-btn.active {
            background-color: #ff6b35;
            color: #fff;
        }
        
        .forms {
            position: relative;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .user-type {
            display: flex;
            margin-bottom: 15px;
        }
        
        .user-type label {
            margin-right: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .user-type input {
            margin-right: 5px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6b35;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #e85a2a;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        
        .switch-form a {
            color: #ff6b35;
            text-decoration: none;
            cursor: pointer;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Ninja <span>Pizza</span></h1>
        </div>
        
        <div class="form-container">
            <div class="tab-buttons">
                <div class="tab-btn active" data-tab="login">Login</div>
                <div class="tab-btn" data-tab="register">Register</div>
            </div>
            
            <div class="forms">
                <!-- Login Form -->
                <form id="login-form" class="form active">
                    <div class="user-type">
                        <label>
                            <input type="radio" name="user-type" value="client" checked> Client
                        </label>
                        <label>
                            <input type="radio" name="user-type" value="admin"> Admin
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    
                    <button type="submit">Login</button>
                        
                    
                    <div class="switch-form">
                        <p>Don't have an account? <a id="switch-to-register">Register now</a></p>
                    </div>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="form">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-phone">Phone Number</label>
                        <input type="tel" id="register-phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    
                    <button type="submit">Register</button>
                    
                    <div class="switch-form">
                        <p>Already have an account? <a id="switch-to-login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Tab switching functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const forms = document.querySelectorAll('.form');
        
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.getAttribute('data-tab');
                
                tabBtns.forEach(b => b.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(`${tabId}-form`).classList.add('active');
            });
        });
        
        // Switch between login and register forms
        document.getElementById('switch-to-register').addEventListener('click', () => {
            tabBtns.forEach(b => b.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            document.querySelector('[data-tab="register"]').classList.add('active');
            document.getElementById('register-form').classList.add('active');
        });
        
        document.getElementById('switch-to-login').addEventListener('click', () => {
            tabBtns.forEach(b => b.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            document.querySelector('[data-tab="login"]').classList.add('active');
            document.getElementById('login-form').classList.add('active');
        });
        
        // Form submission handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const userType = document.querySelector('input[name="user-type"]:checked').value;
    
    // This would normally connect to a backend
    console.log('Login attempt:', { email, password, userType });
    
    // Redirect to index2.html after login
    window.location.href = "index2.html";
    
    // In a real app, you might have different redirects based on user type:
    // window.location.href = userType === 'admin' ? '/admin-dashboard' : '/client-dashboard';
});

        
        
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Password validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // This would normally connect to a backend
            console.log('Registration attempt:', { name, email, phone, password });
            alert(`Registration successful for: ${name}`);
            
            // Automatically switch to login after successful registration
            document.querySelector('[data-tab="login"]').click();
        });
    </script>
</body>
</html>
